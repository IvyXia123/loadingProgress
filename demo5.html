<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            background: #fff;
        }

        .pic {
            position: absolute;
            width: 0%;
            height: 5px;
            left: 0;
            top: 0;
            background:red;
        }
    </style>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div class="loading">
    <div class="pic">

    </div>
</div>

<header>
    <img src="http://f.hiphotos.baidu.com/image/pic/item/503d269759ee3d6db032f61b48166d224e4ade6e.jpg" alt=""/>
</header>

<script>
    $('.loading .pic').animate({width:'10%'},100)
</script>

<section class="banner">
    <img src="http://a.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059f550a1832334349b023bbae3.jpg" alt=""/>
    <img src="http://g.hiphotos.baidu.com/image/pic/item/c8ea15ce36d3d539f09733493187e950342ab095.jpg" alt=""/>
</section>

<script>
    $('.loading .pic').animate({width:'30%'},100)
</script>


<section class="about">
    <img src="http://a.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059f550a1832334349b023bbae3.jpg" alt=""/>
</section>

<script>
    $('.loading .pic').animate({width:'50%'},100)
</script>

<section class="pro">
    <img src="http://b.hiphotos.baidu.com/image/pic/item/6609c93d70cf3bc7de138c26da00baa1cc112aec.jpg" alt=""/>
</section>

<script>
    $('.loading .pic').animate({width:'80%'},100)
</script>


<section class="news">
    <img src="http://e.hiphotos.baidu.com/image/pic/item/48540923dd54564eb6c7a5f3b8de9c82d0584f5d.jpg" alt=""/>
</section>


<script>
    $('.loading .pic').animate({width:'90%'},100)
</script>

<footer>
    <img src="http://g.hiphotos.baidu.com/image/pic/item/c8ea15ce36d3d539f09733493187e950342ab095.jpg" alt=""/>
</footer>

<script>
    $('.loading .pic').animate({width:'100%'},100,function(){
        $(".loading").fadeOut();
    })
</script>

</body>
</html>
